<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="./favicons/favicon-16x16.png">
</head>
<body>
    <b>Este texto está em negrito</b> <!-- Marca o texto em negrito. -->
    
    <br>
        
    <strong>Este texto está com a formatação Forte</strong> <!-- Define o texto como importante. -->
    
    <br>
    
    <big>Este texto está em Grande</big> <!-- A tag foi usada em HTML 4 para definir texto como maior. -->
    
    <br>
    
    <em>Este texto está em Enfatizados</em> <!-- Marca o texto como enfatizado. -->
    
    <br>
    
    <i>Este texto está em Itálico</i> <!-- Coloca o texto em itálico. -->
    
    <br>

    <small>Este texto está em Pequeno</small>  <!-- Define um texto como menor. -->

    <br>

    <sub>Este texto está em subescrito</sub> <!-- Torna o texto em subscrito. -->

    <br>

    <sup>Este texto está em superescrito</sup> <!-- Torna o texto em sobreescrito. -->

</body>    
</html>
