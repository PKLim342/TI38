<!DOCTYPE html>

<head>

    <title>Pupíla</title>
    <link rel="icon" href="./favicons/favicon-16x16.png">
</head>
<body>
    
    <h1>Pupíla</h1> <!-- Tag de Título de nível 1 -->

    <dl>  
        <dt>Como que eu vou dizer pra ela</dt>
        <dd>Que eu gosto do seu cheiro</dd>
        <dt>Da cor do seu cabelo?</dt>
        <dd>Que ela faz minha pupila dilatar?</dd>
        <dt>Eu quero dizer pra ele</dt>
        <dd>Que a rima fez efeito</dd>   
        <dt>Agora eu penso o dia inteiro</dt>
        <dd>Só ele faz minha pupila dilatar</dd>
    </dl>
        
</body>
