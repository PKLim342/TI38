<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazendo listas</title>
</head>

<body>
    <h1>Batatinha quando nasce</h1> <!-- Tag para título -->

    <p> Batatinha quando nasce <br> <!-- Tag para "quebrar a linha" -->
        Espalha a rama pelo chão <br> <!-- Tag para "quebrar a linha" -->
        O brotinho quanbdo ama <br> <!-- Tag para "quebrar a linha" -->
        Poe a mão, no coração.</p> <!-- Tag para parágrafo -->

    <dl> <!-- Tag para listagem de itens -->
        <dt>batatinha quando nasce</dt> <!-- Tag para itens -->
        <dd>espalha a rama pelo chão </dd> <!-- Tag para sub-itens -->
        <dd>o brotinho quando ama</dd> <!-- Tag para sub-itens -->
        <dd>poe a mão, no coração. </dd> <!-- Tag para sub-itens -->
    </dl> <!-- Tag para listagem de itens -->
</body>

</html>
