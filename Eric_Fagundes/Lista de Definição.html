<body>

    <h1>pupila</h1> <!---Tag de titulo de nivel 1-->

    <dl><dt>Como que eu vou dizer pra ela</dt>
        <dd>Que eu gosto do seu cheiro</dd>
        <dt>Da cor do seu cabelo?</dt>
        <dd>Que ela faz minha pupila dilatar?</dd>
        <dt>Eu quero dizer pra ele</dt>
        <dd>Que a rima fez efeito</dd>

        <dd>Só ele faz minha pupila dilatar</dd>
