<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <b>Este texto está em negrito</b>
    <br>
    <strong>Negrito</strong>
    <br>
    <big>Esse texto está grande</big> <!-- esta tag "big" parou de ser utilizada no HTML4 -->
    <br>
    <em>Enfatizado</em>
    <br>
    <i>Itálico</i>
    <br>
    <small>Pequeno</small>
    <br>
    <p>"Este Texto está em" <sub>subescrito</sub></p>
    <p>"Este texto está em" <sup>superescrito</sup></p>
    
</body>
</html>
