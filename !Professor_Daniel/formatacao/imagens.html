<!DOCTYPE html><!-- html-->
<html lang="en"><!-- abertura -->
<head><!-- cabeçalho -->
    <meta charset="UTF-8"><!-- utilizada para comunicar os navegadores -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Define informacoes -->
    <meta name="description" content="Minha página praticando HTML"><!-- descricao -->
    <meta name="author" content="Daniel Santos">

    <title>Document</title><!-- Titulo -->
</head><!-- fechamento -->
<body> <!-- Abrir -->
       
    <!-- A inserção de imagens em uma página HTML pode ser feita por meio da tag img,
        que recebe no atributo src o endereço do arquivo a ser carregado. Além desse,
        outros dois atributos importantes são o alt, que indica um texto alternativo 
        que será exibido caso o arquivo não possa ser carregado, e title, que indica
        o texto que aparecerá como tooltip ao passar o mouse sobre a figura.
        O código abaixo insere uma imagem a partir do arquivo senac.png, localizado 
        na mesma pasta do arquivo HTML (você deve ter baixado ele antes com mesmo
        nome no mesmo diretorioa mesma ), e uma tag img apontando para um arquivo
        inexistente. Observe na Figura 3 que enquanto a primeira aparece corretamente,
        a segunda é exibida com um ícone de erro o texto alternativo que informamos.
        Note, ainda, que sobre a primeira figura está sendo exibido o tooltip definido
        no atributo title.
    -->

    <img src="images\logo_senac_default.png" alt="Senac TI38" title="Senac é FODA" />
    <img src="arquivo_inexistente.jpg" alt="Não tem imagem" title="Vai dar erro"/>

</body>
</html>
