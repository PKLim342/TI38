<!DOCTYPE html> <!-- Tipo de Documento é HTML -->
<html lang="en"> <!-- Abertura de HTML, especificando Linguagem Português BR, 
    normalmente virá com o padrão en, mostrando que a página criada estará em inglês, 
    por isso é necessário alturar par pt-br -->
<head> <!-- Abertura do Cabeçalho -->
    <meta charset="UTF-8"> <!-- Mais informações em https://www.w3school.com/tags/tag_meta.asp -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Mais informações em http://www.w3school.com/tags/tag_meta.asp -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mais informações em https://www.w3schools.com/tags/tag_meta.asp -->
    <meta name="description" content="Minha página praticando HTML"> <!--Mais informações em https://www.w3schools.com/tags/tag_meta.asp  -->
    <meta name="keywords" content="Daniel Santos"> <!-- Mais informações em https://www.w3school.com/tags/tag_meta.asp -->
    <title>Document</title> <!-- Título da página -->
</head> <!-- Fechamento do Cabeçalho -->
<body> <!-- Abertura do Body / Corpo -->

    <p>Primeiro parágrafo do texto.</p> <!-- Parágrafo -->
    <p>Segundo parágrafo do texto</p> <!-- Parágrafo -->
    <p>Terceiro parágrafo do texto</p> <!-- Parágrafo -->
    Quarto parágrafo <!-- Observe que essa linha como não tem tag vai ficar sem paragrafo, isso foi um erro proposital -->
    Quinto parágrafo <!-- Observe que essa linha como não tem tag vai ficar sem paragrafo, na mesma linha da anterior, isso foi um erro proposital -->
    
</body> <!-- Fechamento do Body / Corpo -->
</html> <!-- Fechamento do HTML, não pode ter conteúdo após essa linha -->
