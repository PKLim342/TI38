<!DOCTYPE html> <!-- Tipo de Documento é HTML -->
<html lang="pt-br"> <!-- Abertura do HTML, espeficicando Linguagem Português BR-->
<head> <!-- Abertura do Cabeçallho -->
    <meta charset="UTF-8"> <!-- Mais informações em https://www.w3schools.com/tags/tag_meta.asp -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Mais informações em https://www.w3schools.com/tags/tag_meta.asp -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mais informações em https://www.w3schools.com/tags/tag_meta.asp -->
    <meta name="description" content="Minha página praticando HTML "> <!-- Mais informações em https://www.w3schools.com/tags/tag_meta.asp -->
    <meta name="keywords" content="HTML"> <!-- Mais informações em https://www.w3schools.com/tags/tag_meta.asp -->
    <meta name="author" content="Daniel Santos"> <!-- Mais informações em https://www.w3schools.com/tags/tag_meta.asp -->
    <title>Document</title> <!-- Título da página --> 
</head> <!-- Fechamento do Cabeçalho -->
<body> <!-- Abertura do Body / Corpo / Nesse exemplo vamos ver a TAG-->
    
    <!-- 
        Links são normalmente utilizados para direcionar o usuário para outras páginas, ou para outras partes da mesma página.
        Nos dois casos, utilizamos a tag a, que possui o atributo href no qual indicamos o destino daquele link.
        O Exemplo abaixo mostra como adicionar um link para outra página, neste caso, indicada pelo arquivo images.html, que está na mesma estrutura de diretório.
    -->

   <a href="Imagens.html">Página do gato</a> <br> <!-- Link para uma outra página do mesmo site, estando ela no mesmo diretório-->
   <a href="https://www.palmeiras.com.br/">Link para o MAIOR de todos</a> <!-- Link para o site do Verdão-->
   <link rel="stylesheet" href="">
   

</body> <!-- Fechamento do Body / Corpo -->
</html> <!-- Fechamento do HTML, não pode ter conteúdo após essa linha -->
