<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Figure Caption Exercicio">
    <meta name="Keywords" content="HTML">
    <meta name="Author" content="Yan Silva">
    <title>Figure Caption1</title>
</head>
<body>
    <figure><!--O elemento <figure> HTML representa conteúdo autocontido, potencialmente com uma legenda opcional, que é especificada usando o <figcaption> elemento. A figura, sua legenda e seu conteúdo são referenciados como uma única unidade.  -->
        <img src="https://www.wasd.pt/wp-content/uploads/2016/03/cry-engine-logo.jpg" alt="Teste">
        <figcaption>Imagem cryengine</figcaption>
    </figure>
</body>

</html>
